
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Vision Voice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --google-blue: #4285F4;
      --google-red: #EA4335;
      --google-yellow: #FBBC04;
      --google-green: #34A853;
      --surface: #FFFFFF;
      --on-surface: #1F1F1F;
      --surface-variant: #F1F3F4;
    }
    body {
      font-family: 'Google Sans', 'Inter', sans-serif;
      background-color: var(--surface);
      color: var(--on-surface);
      margin: 0;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    .material-card {
      background: var(--surface);
      border-radius: 28px;
      box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
    }
    .google-shadow {
      box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
    }
    @keyframes wave { 0%, 100% { transform: scaleY(0.6); } 50% { transform: scaleY(1.4); } }
    .animate-wave { animation: wave 0.8s ease-in-out infinite; transform-origin: center; }
  </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
